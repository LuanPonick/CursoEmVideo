<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>hover</title>
    <style>
    body{
        font: 16px arial,sans-serif;
    }
    h1{
       font-size: 2rem;
    } 
    div > p {
        display: none;
    }
    div:hover > p{
        display: block;
    }
    div:hover{
        color: red;
    }
    </style>
</head>
<body>
    <h1>Exaple the hover in the sites</h1>
    <p>
        past your mouse in the text below.
    </p>
    <div>
        past your mouse here!!!
        <p>
            TEXT SECRET!!!
        </p>
    </div>
</body>
</html>
