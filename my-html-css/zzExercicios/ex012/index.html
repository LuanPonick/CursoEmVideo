<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>esse video esta hospedado no servidor</p>
    <video width="500" height="315" autoplay controls loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video-1.webm" type="video/webm">
        <source src="midia/Video-1.mkv" type="video/mkv">
        <p>Seu navegador não é compativel com o video</p>
    </video>
    <h1>Video de externos</h1>
    <p>esse video é do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CbaFAQbCkdc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
</body>
</html>
