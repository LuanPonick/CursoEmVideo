        _toCheck.addEventListener('click',testeDeVelocidade)
        
        function testeDeVelocidade()

            window.document.getElementById('text').innerHTML = 'When was your velocidy?'
            var velocidytxt = window.document.getElementById('velocidytxt')

            if(vel > 70)
            {  
                window.document.getElementById('text').innerHTML += `<br>you will <strong>fined</strong>!`
            }
            else if(vel <= 0)
            {
                window.document.getElementById('text').innerHTML += `<br><strong>pleas type it one velocidy correct</strong>`
            }
            else
            {
                window.document.getElementById('text').innerHTML += `<br>you will <strong>not</strong> fined!`
            }
        }
    </script>
