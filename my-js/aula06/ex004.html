<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(79, 79, 192);
        }
        h1{
            color: rgb(0, 255, 0);
            text-shadow: -1px 1px 3px rgba(0, 0, 0, 0.295);
            font-size: 4em;
        }
    </style>
    <title>JS</title>
</head>
<body>
    <h1>Hello world</h1>
    <script>
        var nome = prompt("what is your name ")
        document.writeln(`Your name is <strong>${nome}</strong> and he has ${nome.length} letters <br/>`)
        document.writeln(`And your name he is ${nome.toUpperCase()} in uppercase <br/>`)
        document.writeln(`and your name is like this ${nome.toLowerCase()} in full lowcase `)
    </script>
</body>
</html>
